sudo: false
language: python
cache: pip

env:
- PYTHON_VERSION=3.6
- PYTHON_VERSION=3.7
jobs:
  include:
    - stage: deploy
      env: PYTHON_VERSION=3.7
      script:
        - source activate test-environment
        - coverage run --source=abpytools setup.py test
      after_success:
        - coveralls
      provider: pypi
      user: gf712
      password:
        secure: 
      on:
        branch: master
    - stage: build docs
      env: PYTHON_VERSION=3.7
      script:
        - scripts/build_docs.sh
      provider: pages
      skip_cleanup: true
      github_token: $GITHUB_TOKEN
      keep-history: true
      on:
        branch: master
      local_dir: docs/_build/html/

script:
  - source activate test-environment
  - python setup.py test
install:
  - sh scripts/travis_install.sh
before_script:
  - sh scripts/prepare_python_test.sh
