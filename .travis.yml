sudo: false
language: python

env:
- PYTHON_VERSION=3.6
- PYTHON_VERSION=3.7
jobs:
  include:
    - stage: deploy
      env: PYTHON_VERSION=3.7
      script: skip
      before_script: skip
      deploy:
        provider: pypi
        user: gf712
        password:
          secure: 
        on:
          tags: true
          # only deploy release versions
          condition: $TRAVIS_TAG =~ ^v\d+\.\d+\.\d+$
    - stage: build docs
      env: PYTHON_VERSION=3.7
      before_script: skip
      script:
        - source scripts/build_docs.sh
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        keep-history: true
        on:
          tags: true
          # only deploy release versions
          condition: $TRAVIS_TAG =~ ^v\d+\.\d+\.\d+$
        local_dir: docs/_build/html/

script:
  - coverage run --source=abpytools setup.py test
  - coveralls
install:
  - source scripts/travis_install.sh
before_script:
  - source scripts/prepare_python_test.sh
